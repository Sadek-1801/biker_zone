<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biker Zone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'bike-primary': '#E76F51',
                    }
                }
            }
        }
    </script>
    <style>
        .font-family {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="font-family">
    <header class="md:container md:mx-auto">
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost md:hidden lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>HOME</a></li>
                            <li><a>SHOP</a></li>
                            <li><a>NEWS</a></li>
                            <li><a>CONTACT</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-4xl font-bold">Biker Shop</a>
                </div>
                <div class="navbar-center hidden md:flex lg:flex">
                    <ul class="menu menu-horizontal px-1 font-medium text-xl">
                        <li><a>HOME</a></li>
                        <li><a>SHOP</a></li>
                        <li><a>NEWS</a></li>
                        <li><a>CONTACT</a></li>
                    </ul>
                </div>
                <div class="">
                    <a class="btn bg-bike-primary text-sm font-bold text-white">Log In</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="md:container md:mx-auto"></main>
    <footer></footer>

</html>
